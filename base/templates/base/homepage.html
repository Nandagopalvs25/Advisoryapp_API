{% load static %}
{% load account %}


<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<h1>Activity Registration </h1>


<form enctype="multipart/form-data" action="/home" method="post">
    {% csrf_token %}
    <label> Name</label> {{ form.activity_name}}<br>
    
       <label> Start Date</label>{{form.start_date}}<br>
       <label> End  Date</label>{{form.end_date}}<br>
       <label>Upload File</label>{{form.file}}<br>
    <input type="submit" value="Submit">
</form>


<form action="/accounts/logout" >
    <input  value="signout" type="submit"/>
</form>
